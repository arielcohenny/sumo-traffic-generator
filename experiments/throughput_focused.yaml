# Throughput-focused experiment
# Inherits from baseline, overrides reward function and some hyperparameters.

name: "throughput_focused"
description: "Reward function emphasizing vehicle throughput"
base_config: "baseline.yaml"

reward_function: "throughput"
reward_params:
  per_vehicle: 50.0
  waiting_penalty_weight: 0.1

learning_rate: 3.0e-4
batch_size: 4096
