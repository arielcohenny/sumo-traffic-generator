name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install SUMO
      run: |
        sudo apt-get update
        sudo apt-get install -y sumo sumo-tools sumo-doc
        echo "/usr/share/sumo/tools" >> $GITHUB_PATH
        echo "SUMO_HOME=/usr/share/sumo" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout pytest-xdist psutil
    
    - name: Run fast tests (smoke)
      run: |
        pytest tests/ -m smoke --timeout=60 -v --tb=short
    
    - name: Run scenario tests
      run: |
        pytest tests/ -m scenario --timeout=600 -v --tb=short
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml